machine:
  java:
    version: oraclejdk8
  pre:
    - sudo apt-get install openssl libssl-dev
dependencies:
  cache_directories:
    - ~/.m2
test:
  override:
    - mvn test
  post:
    - mkdir -p $CIRCLE_TEST_REPORTS/junit/
    - find . -type f -regex ".*/target/surefire-reports/.*xml" -exec cp {} $CIRCLE_TEST_REPORTS/junit/ \;
